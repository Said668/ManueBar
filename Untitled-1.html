<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Untitled-2.css">

    <title>Manue Bar</title>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="bar"></i>
        <i class="fas fa-times" id="time"></i>
    </label>
    <div class="side-bar">
        <h2>Brands</h2>
        <ul class="list">
            <li><a href="#"><i class="fas fa-igloo"></i>Dashboard</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Customers</a></li>
            <li><a href="#"><i class="fas fa-clipboard"></i>Projects</a></li>
            <li><a href="#"><i class="fas fa-comment"></i>Chats</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
            <li><a href="#"><i class="fas fa-lock"></i>Password</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </div>
    <div class="image">
    </div>
</body>
</html>
